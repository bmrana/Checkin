<md-card (click)="onSelect()">
  <md-card-title>{{ possiblePerson.fname + ' ' + possiblePerson.lname }}</md-card-title>
  <md-card-content>
    <p>{{ possiblePerson.agency }}</p>
    <p>{{ possiblePerson.email }}</p>
    <p *ngIf="possiblePerson.identity">PID: {{ possiblePerson.identity }}</p>
  </md-card-content>
</md-card>

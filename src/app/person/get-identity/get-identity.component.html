<div class="viewer-wrapper">
  <div class="viewer-wrapper-title">
    Enter your email or PID

    <md-card-content>
      <form class="form">
        <md-form-field class="full-width">
          <input mdInput 
            placeholder="PID or Email Address"

      </form>
    </md-card-content>
    <md-card-actions>
      <button md-button
        (click)="onSubmit()">Search</button>
